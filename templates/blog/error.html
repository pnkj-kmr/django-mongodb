{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Error - MongoDB Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <i class="bi bi-exclamation-triangle error-icon"></i>
                <h1 class="display-4 fw-bold text-danger mb-3">Oops!</h1>
                <h2 class="h4 mb-4">Something went wrong</h2>
                <p class="text-muted mb-4">
                    {{ error|default:"We encountered an unexpected error. Please try again later." }}
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{% url 'blog:home' %}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
